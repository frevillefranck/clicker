<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>

<body>
  <div id="div_totale">
    <div id="affich_result">0</div>
    <p id="total_click">Click : 1</p>
    <p id="total_cps">Click par seconde : 0</p>
    <div id="div_bt">
      <div id="div_bt_click">
        <button class="bt" id="bt_1">
          Click +1 ( x 0). Coût du prochain niveau : 2
        </button>
        <button class="bt" id="bt_10">
          Click +10 ( x 0). Coût du prochain niveau : 20
        </button>
        <button class="bt" id="bt_100">
          Click +100 ( x 0). Coût du prochain niveau : 200
        </button>
      </div>
      <div id="div_bt_cps">
        <button class="bt" id="bt_cps_1">
          CPS +1 ( x 0). Coût du prochain niveau : 10
        </button>
        <button class="bt" id="bt_cps_10">
          CPS +10 ( x 0). Coût du prochain niveau : 100
        </button>
        <button class="bt" id="bt_cps_100">
          CPS +100 ( x 0). Coût du prochain niveau : 1000
        </button>
      </div>
    </div>
  </div>
  <!-- <button class="bt" id="bt_reset">reset</button> -->
  <script src="index.js"></script>
</body>

</html>
